[application]

name="ld36"
main_scene="res://scenes/lobby.tscn"
boot_splash_fullsize=true
icon="res://icon.png"

[autoload]

gamestate="*res://scripts/gamestate.gd"

[display]

width=1024
height=600

[input]

ui_cancel=[key(Space)]
back=[key(Z)]
p1_left=[key(A)]
p2_left=[key(Left)]
p1_right=[key(D)]
p2_right=[key(Right)]
p1_up=[key(W)]
p2_up=[key(Up)]
p1_down=[key(S)]
p2_down=[key(Down)]
exit=[key(Escape)]

[render]

default_clear_color=#ffeeeeee
